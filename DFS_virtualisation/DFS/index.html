<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DFS Visualization</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>DFS Visualization</h2>
  <canvas id="canvas" width="800" height="500"></canvas>
  <div class="controls">
    <button onclick="startDFS()">Start DFS</button>
    <button onclick="nextStep()">Next</button>
    <button onclick="prevStep()">Back</button>
    <button onclick="clearGraph()">Clear</button>
    <button onclick="loadSmallSample()">Load Small Sample</button>
    <button onclick="loadAverageSample()">Load Average Sample</button>
    <button onclick="loadLargeSample()">Load Large Sample</button>
  </div>
  <label>
    <input type="checkbox" id="toggleDirected" checked>
    Directed graph
  </label>
  
  <div class="stack-visualization">
    <h3>Stack</h3>
    <ul id="stackDisplay"></ul>
  </div>
  <div class="instructions">
    <p><strong>Instructions:</strong></p>
    <ul>
      <li>Click to add nodes.</li>
      <li>Click two nodes to create a directed edge.</li>
      <li>Right-click a node to select it as the DFS start node (red outline).</li>
      <li>Use Next/Back buttons to step through DFS.</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
